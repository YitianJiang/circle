server:
  port: 8201
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #ʹ��Сдservice-id
      routes: #����·��·��
        - id: circle-auth
          uri: lb://circle-auth
          predicates:
            - Path=/circle-auth/**
          filters:
            - StripPrefix=1
        - id: circle-main
          uri: lb://circle-main
          predicates:
            - Path=/circle-main/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8201/circle-auth/rsa/publicKey' #����RSA�Ĺ�Կ���ʵ�ַ
  redis:
    database: 0
    port: 6379
    host: localhost
    password:
secure:
  ignore:
    urls: #���ð�����·��
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v2/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/webjars/springfox-swagger-ui/**"
      - "/actuator/**"
      - "/**/oauth/token"
      - "/**/rsa/publicKey"
      - "/**/user/create"
      - "/**/user/login"
      - "/**/user/getAuthCode"
      - "/**/article/getHomeRecommendArticles"
      - "/**/article/getArticleDetailByArticleId/**"
      - "/**/article/getArticlesByUserId/**"
management: #����SpringBoot Admin�ļ��
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
